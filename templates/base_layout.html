{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <header class="wrapper">
        <h1><a href="{% url 'articles:list_article' %}"><img src="{% static 'ZI-NET.png' %}" alt="ZI~NET"
                    style="height: 60px;" /></a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form class="logout-link" action="{% url 'accounts:logout'%}" method="post">
                        {% csrf_token %}
                        <button type="submit">
                            logout
                        </button>
                    </form>
                </li>
                <li>
                    <a href="{% url 'articles:create_article' %}">create new article</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'accounts:login' %}">login</a>
                </li>
                <li>
                    <a href="{% url 'accounts:signup' %}">signup</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
