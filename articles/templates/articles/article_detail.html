{% extends 'base_layout.html' %}

{% block content %}
<!-- html code here -->
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" alt="thumbnail image">
        <p>this is article details page !! </p>
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
        <p class="author" >create by {{ article.author }}</p>
    </div>
</div>
{% endblock %}
