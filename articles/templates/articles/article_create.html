{% extends "base_layout.html" %}


{% block content %}

<div class="create_article">
    <h2>create an awesome new article</h2>
    <form class="site-form" action="{% url 'articles:create_article' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create" />
    </form>
</div>

{% endblock %}
