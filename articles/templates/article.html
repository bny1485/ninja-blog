{% extends "base_layout.html" %}


{% block content %}
<h1>article template</h1>
<p>this is article template page</p>
<hr>
<div class="articles">
    {% for article in articles %}
    <!-- python code -->
    <div class="article">
        <h2><a href="{% url 'articles:datail_article' slug=article.slug %}"> {{ article.title }} <!-- out put data --> </a></h2>
        <p> {{ article.snippet }} </p>
        <p> {{ article.date }} </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
